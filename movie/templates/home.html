{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</Search></button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <!-- Un card por cada película con sus correspondientes atributos -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- define una fila en una cuadrícula con una columna en pantallas extra pequeñas y tres
    columnas en pantallas grandes-->
        {% for movie in movies %}
        <!-- Con v-for reprenstamos una lista de elementos basada en un array.
         Como el div está dentro de un for, indicamos que cada elemento obtenido
         se le aplica ese diseño -->
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img src="{{ movie.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <p class="card-text">{{ movie.year }}</p>
                    <p class="card-text">{{ movie.genre }}</p>
                    {% if movie.url %}
                        <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <br/>
    <br/>
    <br/>
    <h2>Join our mailing list:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label for="email" class="form-label"> Enter your email: </label>
            <input type="email" class="form-control" name="email"/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

</div>
{%endblock content %}
